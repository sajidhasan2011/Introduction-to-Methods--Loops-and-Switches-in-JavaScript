<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript SWITCH</h2>
    <p id="demo"></p>
    <script>
      var day;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
        case 1:
          day = "Monday";
        case 2:
          day = "Tuesday";
        case 3:
          day = "Wednesday";
        case 4:
          day = "Thursday";
        case 5:
          day = "Friday";
        case 6:
          day = "Saturday";
      }
      document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
  </body>
</html>
